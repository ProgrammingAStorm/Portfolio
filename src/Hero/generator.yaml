name: Hero
description: A react component that grows and shrinks depending on how far the window is scrolled.

state: 
  - name: isScrolled
    type: boolean
    initialValue: false
    description: Whether or not the page has been scrolled

methods: 
  - name: handleScroll
    description: Sets isScrolled to true when the page has scrolled, and set isScrolled to false when the page is scrolled to the top

lifecycle:
  - componentDidMount:
    description: Component's height is set to 100% when not scrolled, and 65px and is set to be sticky to the top of the window when scrolled

className: "bg-pink-500 transition-all"

contents:
  - name: Hero Content
    description: A react component whose background is purple, and whose border radius depends on whether or not the window has been scrolled

    lifecycle:
    - componentDidMount:
      description: "When the window has not been scrolled, the component has a border radius of 5%, but once the window scrolls, the border radius is reduced to 0%"

    className: "w-full h-full bg-purple-500 transition-all"

    
