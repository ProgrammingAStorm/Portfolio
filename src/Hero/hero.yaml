name: Hero
description: A react component that grows and shrinks depending on how far the window is scrolled.

state: 
  - name: isScrolled
    type: boolean
    initialValue: false
    description: Whether or not the page has been scrolled

methods: 
  - name: handleScroll
    description: Sets isScrolled to true when the page has scrolled, and set isScrolled to false when the page is scrolled to the top

lifecycle:
  - componentDidMount:
    description: Component's height is set to 100% when not scrolled, and 65px and its position is set to fixed when scrolled, with a padding of 0 when not scrolled and a .175rem when scrolled

className: "bg-pink-500 w-full transition-all p-2 sm:p-6 md:p-10 lg:p-14"

contents:
  - name: Hero Content
    description: A react component whose background is purple, and whose border radius depends on whether or not the window has been scrolled

    lifecycle:
    - componentDidMount:
      description: "When the window has not been scrolled, the component has a border radius of 5% and a flex direction of column, but once the window scrolls, the border radius is reduced to 0% and the flex direction becomes row. Regardless, the component will have a minimum width of 100px."

    className: "flex w-full h-full bg-purple-500 transition-all"

    contents: 
      - name: Hero Headers
        description: A container for the hero's headers

        lifecycle:
          - componentDidMount: 
            description: "When the window has not been scrolled, the component has a flex direction of column, a width of 100%, and a height of 50%, and, when the component has scrolled, it will have a flex direction of row, a width of 33%, and a height of 100%. Regardless, the component will have a minimun width of 100px"

