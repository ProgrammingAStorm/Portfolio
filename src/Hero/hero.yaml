interface:
  - name: IHeroProps
    description: Interface for the component's props

    properties:
      - name: setIsClicked
        type: Function

      - name: setCurrentSection
        type: Function

name: Hero
description: A header element that shrinks when an arrow that fades into view is clicked.

state: 
  - name: isClicked
    type: boolean
    initialValue: false
    description: Whether or not the arrow has been clicked.

methods: 
  - name: handleMouseMove
    description: The element with the class hero-blob is queried and stored in blob. Blob's bounding client rect is stored in blobBox. Through the setting of blob's style attribute, top will be set to the difference between the clientY and blobBox's height, and left will be set to the difference between the clientX and blobBox's width. 

className: "header"

contents:
  - name: Hero Content
    description: The content of the header.

    className: header-content

    contents: 
      - name: Hero Headers
        description: A container for the hero's headers

        classname: hero-headers

        contents: 
          - name: Hero Header
            desctiption: A header for the hero.

            classname: main-header

            text: Mark Pavel

          - name: Hero Sub-Header
            description: A sub-header for the hero.

            classname: sub-header

            text: Fullstack Web Developer

          - name: Hero Blob
            description: Glowing blob within the hero content that follows the mouse within the hero content.

            event:
              - name: onMouseMove
                handler: handleMouseMove

            classname: hero-blob

  - name: Arrow Link

    lifecycle:
      - onClick: 
        description: isClicked is set to true and currentChild is set to zero.

    classname: arrow

    href: #main

    template: <a></a>

    contents:
      - name: Arrow Icon      
        description: Arrow icon.
        
        template: "<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" /></svg>"